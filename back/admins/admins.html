<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Back Office</title>
    <link rel="stylesheet" href="admins.css">
    <link rel="stylesheet" href="../back.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script src="admins.js" async></script>
    <h1 class="banner">Back Office <button style="position: absolute; right:20px; cursor: pointer;" onclick="logout()">Logout</button></h1>

    <span class="back-office">

        <div class="back-options">
            <ul style="list-style:none">
                <li class="home"><a href="/back/home/home.html">Αρχική Σελίδα</a></li>
                <li class="bookings"><a href="/back/bookings/bookings.html">Κρατήσεις</a></li>
                <li class="cars"><a href="/back/cars/cars.html">Αυτοκίνητα</a></li>
                <li class="admins here"><a href="/back/admins/admins.html">Διαχειριστές</a></li>
                <li class="logo" style="margin: 0;"><a href="http://127.0.0.1:3000">
                    <img src="/images/avis-white-logo.png">
                  </a></li>
            </ul>
        </div>

        <div class="book-table">
            <div class="options opadmin">
                <button id="newbutton" > Νέoς Διαχειριστής</button>
            </div>

            <table id="table">
                <thead>
                    <tr>
                        <th>Όνομα</th>
                        <th>Επώνυμο</th>
                        <th>email</th>
                        <th>Όνομα χρήστη</th>                        
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>

        </div>
    </span>

    <div class="center" id="new">
        <h1>Προσθήκη Νέου Διαχειριστή</h1>
        <form class="container" action="/addAdmin" method="GET">

          <div class="inputbox">
            <input type="text" name="fname" required>   
            <span>Όνομα</span>
          </div>

          <div class="inputbox">
            <input type="text" name="lname" required>
            <span>Επώνυμο</span>
          </div>

          <div class="inputbox">
            <input type="text" name="email" required>
            <span>Email</span>
          </div>

          <div class="inputbox">
            <input type="text" name="username" required>
            <span>Username</span>
          </div>

          <div class="inputbox">
            <input type="password" name="password" required>
            <span>Password</span>
          </div>

        <input type="submit" value="Υποβολή" class="submit">
          

        </form>
      </div>

</body>



<script async>
    function logout(){window.location.href = '/login.html';}
</script>


</html>
