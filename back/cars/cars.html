<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Back Office</title>
    <link rel="stylesheet" href="../back.css">
    <link rel="stylesheet" href="cars.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script src="cars.js" async></script>
    <h1 class="banner">Back Office <button style="position: absolute; right:20px; cursor: pointer;" onclick="logout()">Logout</button></h1>

    <span class="back-office">

        <div class="back-options">
            <ul style="list-style:none">
                <li class="home"><a href="/back/home/home.html">Αρχική Σελίδα</a></li>
                <li class="bookings"><a href="/back/bookings/bookings.html">Κρατήσεις</a></li>
                <li class="cars here"><a href="/back/cars/cars.html">Αυτοκίνητα</a></li>
                <li class="admins"><a href="/back/admins/admins.html">Διαχειριστές</a></li>
                <li class="logo" style="margin: 0;"><a href="http://127.0.0.1:3000">
                    <img src="/images/avis-white-logo.png">
                  </a></li>
            </ul>
        </div>

        <div class="book-table">
            <div class="options">
                <h3>Εμφάνιση Αυτοκινήτων
                    <select id="status" style="width:fit-content;">
                        <option value="all" selected>Όλα</option>
                        <option value="free">Ελεύθερα</option>
                        <option value="rented">Νοικιασμένα</option>
                        
                    </select>
                </h3>
            
                <button id="newbutton" > Νέο Αυτοκίνητο</button>
            </div>

            <table id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Μάρκα Αυτοκινήτου</th>
                        <th>Μοντέλο</th>
                        <th>Αριθμός Πινακίδας</th>
                        <th>Καύσιμο</th>
                        <th>Τιμή € / ημέρα</th>
                        <th>Κατάσταση</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
                
              </table>


              <div class="center" id="new">
                <h1>Προσθήκη Νέου Αυτοκινήτου</h1>
                <form class="container" action="/addCar" method="GET">

                    
                    <div class="inputbox">
                        <input type="text" name="brand" required>
                        <span>Μάρκα Αυτοκινήτου</span>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="model" required>
                        <span>Μοντέλο</span>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="license_plate" required>
                        <span>Αριθμός Πινακίδας</span>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="fuel" required>
                        <span>Καύσιμο</span>
                    </div>

                    <div class="inputbox">
                        <input type="number" name="price_day" required>
                        <span>	Τιμή € / ημέρα</span>
                    </div>

                    <input type="submit" value="Υποβολή" class="submit">
                  
        
                </form>
              </div>
              

        </div>
    </span>

</body>




<script async>
    function logout(){window.location.href = '/login';}
</script>


</html>
